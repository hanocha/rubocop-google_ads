name: Auto update get methods

on:
  pull_request:
    branches:
      - 'dependabot/bundler/google-ads-googleads-**'

jobs:
  main:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install dependencies
        run: bundle install
