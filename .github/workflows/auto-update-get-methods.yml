name: Auto update get methods with dependabot

on:
  push:
    branches:
      - 'dependabot/bundler/google-ads-googleads-**'

jobs:
  main:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install dependencies
        run: bundle install
      - name: Generate new list file of deprecated get methods
        run: bin/deprecated_methods_generator
      - name: Configure git
        run: |
          git config --local user.email "test@example.com" && \
          git config --local user.name "A GitHub Actions test account"
      - name: Git commit
        run: |
          git add lib/rubocop/cop/google_ads/deprecated_get_methods.yml && \
          git commit -m 'Generate new list filr of deprecated get methods'
      - name: Push commit
        if: ${{ success() }}
        run: git push
